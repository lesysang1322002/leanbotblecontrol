<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leanbot BLE Control</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar" style="padding: 0px 0px;">
        <button class="btn btn-primary-scan" id="toggleButton" onclick="toggleFunction()" style="padding: 0px 0px">
            <img src="ble_logo.png" alt="Scan Icon"><span id="buttonText">Scan</span>  
        </button>
        <a class="navbar-brand center-text" href="#" id="navbarTitle" style="color: rgb(218, 79, 79)">Scan to connect</a>
        <div class="info-container">
            <button id="infoButton"><i class="fas fa-info-circle"></i></button>
            <div class="info-content" id="infoContent">
                <h6><strong>Web BLE Terminal</strong></h6>
                <h6><strong>Device: JDY-33</strong></h6>
                <h6>Service UUID: 0000ffe0-0000-1000-8000-00805f9b34fb</h6>
                <h6>Characteristic UUID: 0000ffe1-0000-1000-8000-00805f9b34fb</h6>
                <footer class="text-center py-2" style="color: rgb(218, 79, 79)">
                    &copy; DTT
                </footer>
            </div>
        </div>
    </nav>
    <hr style="margin:0">
    <br>
    <!-- <div class="container" > -->
        <!-- <div class="button-container"> -->
    <div class="row">
    <div class="column on-off">
    <div class="row">
        <button class="button column" onclick="ledOff()"><img src="ledOff.png" alt="Led off"></button>
        <button class="button column" onclick="gripperOpen()"><img src="gripopen.png" alt="Gripper Open"></button>
        <button class="button column" onclick="hornOff()"><img src="audioOff.png" alt="Horn Off"></button>
    </div>
    <div class="row">
        <button class="button column" onclick="ledOn()"><img src="ledOn.png" alt="Led On"></button>
        <button class="button column" onclick="gripperClose()"><img src="gripclose.png" alt="Gripper Close"></button>
        <button class="button column" onclick="hornOn()"><img src="audioOn.png" alt="Horn On"></button>
    </div>
    </div>  
        <!-- </div> -->
    <div class="control-buttons cloumn">
    <button class="control-button button-Forward" onmouseover="handleHover('Forward')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-Backward" onmouseover="handleHover('Backward')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-Right" onmouseover="handleHover('Right')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-Left" onmouseover="handleHover('Left')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-Stop" onmouseover="handleHover('Stop')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-ForwardRight" onmouseover="handleHover('ForwardRight')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-ForwardLeft" onmouseover="handleHover('ForwardLeft')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-BackLeft" onmouseover="handleHover('BackLeft')" onmouseout="handleMouseOut()"></button>
    <button class="control-button button-BackRight" onmouseover="handleHover('BackRight')" onmouseout="handleMouseOut()"></button>
    </div> 
  </div>
    <div class="row">
    <div class="speed">
    <img src="speed.png" alt="Speed" id="image">
    <input type="range" id="speed-slider" min="0" max="9" value="5" step="1">
    <div id="display-speed"><strong>Speed: </strong><span id="speed-value">5</span></div>
    </div>
    <div class= "row mic">
    <button class="button column"  onclick="stopListen()"><img src="micoff.png" alt="Mic Off"></button>
    <button class="button column"  onclick="listen()"><img src="micron.png" alt="Mic On"></button>
    </div>
</div>

</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"></script>
<script type = "text/javascript" src="script.js"></script>
</html>
